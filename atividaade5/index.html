<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pesquisa de Filme</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">

  <h2 class="mb-4">Pesquisa de Opinião - Filme</h2>

  <form id="pesquisaForm" class="mb-4">
    <div class="mb-3">
      <label for="idade" class="form-label">Idade:</label>
      <input type="number" name="idade" id="idade" class="form-control" placeholder="Digite sua idade" required>
    </div>

    <div class="mb-3">
      <label for="sexo" class="form-label">Sexo:</label>
      <select name="sexo" id="sexo" class="form-select" required>
        <option value="" disabled selected>Selecione</option>
        <option value="masculino">Masculino</option>
        <option value="feminino">Feminino</option>
        <option value="outros">Outros</option>
      </select>
    </div>

    <div class="mb-3">
      <label for="opiniao" class="form-label">Opinião sobre o filme:</label>
      <select name="opiniao" id="opiniao" class="form-select" required>
        <option value="" disabled selected>Selecione</option>
        <option value="4">Ótimo</option>
        <option value="3">Bom</option>
        <option value="2">Regular</option>
        <option value="1">Péssimo</option>
      </select>
    </div>

    <div class="d-flex flex-column flex-sm-row gap-2">
      <button type="submit" class="btn btn-success">Enviar Resposta</button>
      <button type="button" class="btn btn-primary" id="exportarBtn">Exportar .txt</button>
      <input type="file" id="importarInput" hidden>
      <button type="button" class="btn btn-secondary" onclick="document.getElementById('importarInput').click()">Importar .txt</button>
    </div>
  </form>

  <div id="status"></div>

  <script src="script.js"></script>
</body>
</html>
