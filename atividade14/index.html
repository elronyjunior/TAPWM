<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <title>Formulário Principal</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <form name="formulario" class="formulario" onsubmit="return validar()">
        <h2 class="titulo">Formulário Principal</h2>

        <label for="nome" class="label">Nome:</label>
        <input type="text" id="nome" name="nome" class="input"><br>

        <label for="email" class="label">E-mail:</label>
        <input type="email" id="email" name="email" class="input"><br>

        <label for="comentario" class="label">Comentário:</label>
        <textarea id="comentario" name="comentario" class="textarea"></textarea><br>

        <fieldset class="fieldset">
            <legend class="legend">Pesquisa:</legend>
            <p>Primeira vez nesta página?</p>
            <input type="radio" name="pesquisa" value="sim" class="radio"> Sim
            <input type="radio" name="pesquisa" value="nao" class="radio"> Não
        </fieldset>

        <div class="botoes">
            <input type="submit" value="Enviar" class="btn">
            <input type="reset" value="Limpar" class="btn">
        </div>
    </form>
</body>

</html>
