<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Atividade 8</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="js.js" defer></script>
</head>
<body class="bg-light p-4">

  <div class="container">
    <h1 class="mb-4">Atividade 8</h1>

    <!-- Maior número -->
    <div class="mb-3">
      <label class="form-label">Digite três números:</label>
      <div class="input-group mb-2">
        <input type="number" id="m1" class="form-control" placeholder="Número 1">
        <input type="number" id="m2" class="form-control" placeholder="Número 2">
        <input type="number" id="m3" class="form-control" placeholder="Número 3">
      </div>
      <button class="btn btn-primary" onclick="executarMaior()">Maior</button>
    </div>

    <!-- Ordem crescente -->
    <div class="mb-3">
      <label class="form-label">Digite três números:</label>
      <div class="input-group mb-2">
        <input type="number" id="c1" class="form-control" placeholder="Número 1">
        <input type="number" id="c2" class="form-control" placeholder="Número 2">
        <input type="number" id="c3" class="form-control" placeholder="Número 3">
      </div>
      <button class="btn btn-success" onclick="executarCrescente()">Crescente</button>
    </div>

    <!-- Palíndromo -->
    <div class="mb-3">
      <label class="form-label">Digite uma palavra ou frase:</label>
      <input type="text" id="p1" class="form-control mb-2" placeholder="Ex: socorram me subi no onibus em marrocos">
      <button class="btn btn-warning" onclick="executarPalindromo()">Palíndromo</button>
    </div>

    <!-- Subconjunto -->
    <div class="mb-3">
      <label class="form-label">Digite duas palavras:</label>
      <div class="input-group mb-2">
        <input type="text" id="s1" class="form-control" placeholder="Palavra 1">
        <input type="text" id="s2" class="form-control" placeholder="Palavra 2">
      </div>
      <button class="btn btn-danger" onclick="executarSubconjunto()">Subconjunto</button>
    </div>
  </div>

</body>
</html>
