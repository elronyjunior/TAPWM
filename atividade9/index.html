<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Calculadora de IMC</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="JS.js" defer></script>
</head>
<body class="bg-light">

  <div class="container mt-5">
    <div class="card shadow">
      <div class="card-body">
        <h1 class="card-title text-center mb-4">Calculadora de IMC</h1>

        <div class="mb-3">
          <label for="altura" class="form-label">Altura (em metros)</label>
          <input type="number" class="form-control" id="altura" step="0.01" placeholder="Ex: 1.75">
        </div>

        <div class="mb-3">
          <label for="peso" class="form-label">Peso (em kg)</label>
          <input type="number" class="form-control" id="peso" step="0.1" placeholder="Ex: 70.5">
        </div>

        <div class="d-grid">
          <button onclick="calcularIMC()" class="btn btn-primary">Calcular IMC</button>
        </div>

        <div class="mt-4">
          <h4>Resultado:</h4>
          <p id="resultado" class="fs-5 text-secondary"></p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
